# Minimal LLM-driven example: user provides API key + Tailscale key via env vars
# Run: HCLOUD_TOKEN=... HETZNER_TS_AUTHKEY=... python cli.py apply --answers examples/answers-llm.yaml --auto-approve

cluster_name: llm-cluster
location: fsn1
control_plane_server_type: cx31
agent_server_type: cx31
agent_count: 2
enable_public_ssh: false
enable_public_k8s_api: false
allowed_ssh_cidrs: []
allowed_k8s_api_cidrs: []
tailscale_authkey: "env:HETZNER_TS_AUTHKEY"
tailscale_tags:
  - tag:k8s
ssh_public_key_path: ~/.ssh/id_ed25519.pub
database_choice: none
starter_app: null
