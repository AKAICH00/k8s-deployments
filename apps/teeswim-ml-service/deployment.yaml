apiVersion: apps/v1
kind: Deployment
metadata:
  name: teeswim-ml-service
  namespace: teeswim
  labels:
    app: teeswim-ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teeswim-ml-service
  template:
    metadata:
      labels:
        app: teeswim-ml-service
    spec:
      containers:
        - name: ml-service
          image: ghcr.io/akaich00/teeswim-ml-service:2af64f5
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: teeswim-secrets
                  key: DATABASE_URL
            - name: DEBUG
              value: "false"
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: teeswim
spec:
  selector:
    app: teeswim-ml-service
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
